name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
          
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - name: Copy target jars
      run: mkdir staging && cp target/*.jar staging
    
#     - name: Upload jars
#       uses: actions/upload-artifact@v3
#       with:
#         name: Package
#         path: staging

    - name: Upload S3
    # You may pin to the exact commit or the version.
    # uses: shallwefootball/upload-s3-action@673c5bb70368c2dde8c5970bc67eb5263542b8a4
      uses: shallwefootball/upload-s3-action@v1.2.0
      with:
        # aws key id
        aws_key_id: ${{ secrets.ACCESS_KEY_ID }}
        # aws secret access key
        aws_secret_access_key: ${{ secrets.SECRET_ACCESS_KEY }}
        # aws bucket name
        aws_bucket: 'alluxio.saiguang.github.build'
        # directory to upload
        source_dir: target/*.jar
        # destination directory for upload
        destination_dir: /alluxio-manager
    
